		<p class="des" style="font-size:16px; line-height:30px; margin: 0px .5em;">
		  HTML5 中国产业联盟，简称“HTML5+ 联盟”，是为了更好的推进 HTML5 的商用、
	      更好的为 HTML5 开发者服务而由产业链主流厂商共同组成的一个联盟。
		  <br/>
      　　 HTML5+ 规范的愿景：根据开发者需求，为其提供增强的功能、性能扩展规范。
          方便开发者开发跨平台的 APP，并接近原生的功能和性能。
		</p>
